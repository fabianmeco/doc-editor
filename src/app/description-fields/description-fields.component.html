<form>
  <div class="form-row" >
    <div class="form-group col-md-6">
      <label for="docname">Document Name</label>
      <input type="text" class="form-control" placeholder="Document Name" id="docname" name="name" [(ngModel)]="name" (blur)="saveName()">
    </div>
    <div class="form-group col-md-6">
      <label for="authorname">Author Name</label>
      <input type="text" class="form-control" placeholder="Author Name" id="authorname" name="author" [(ngModel)]="author" (blur)="saveAuthor()">
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" placeholder="Description" id="description" name="description" [(ngModel)]="description" (blur)="saveDescription()">
  </div>
</form>
