<div class="wrap-container">
  <div class="message">{{ updatedAt }}</div>  
  <app-description-fields [doc]="doc" [create] = "create" (nameField)="saveName($event)" (authorField)="saveAuthor($event)" (descriptionField)="saveDescription($event)" ></app-description-fields>
  <app-content-field  [doc]="doc" [create] = "create" (content) = "onKeyContent($event)" ></app-content-field>
  <app-create-buttons  [create] = "create" (createDocumentAction) = "onCreate($event)"></app-create-buttons>
</div>
